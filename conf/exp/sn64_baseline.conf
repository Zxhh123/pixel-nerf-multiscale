# Config for 64x64 images - Baseline (without multi-scale fusion)
# 训练 100 个 epoch，每 10 个 batch 打印，每个 epoch 保存
include required("../default_mv.conf")

model {
    encoder {
        backbone = resnet34
        pretrained = True
        num_layers = 4
        use_first_pool = False
        use_multi_scale = False  # ← 关键：关闭多尺度融合
    }
}

data {
    format = srn
    num_workers = 0  # ← 新增：Windows 下使用单进程加载数据
}

train {
    epochs = 100             # ← 训练 100 个 epoch
    print_interval = 10      # ← 每 10 个 batch 打印一次
    save_interval = 1        # ← 每 1 个 epoch 保存一次
    vis_interval = 10       # ← 每 10 个 epoch 可视化一次
    eval_interval = 10      # ← 每 10 个 epoch 评估一次

    accu_grad = 1
    num_epoch_repeats = 1
}
